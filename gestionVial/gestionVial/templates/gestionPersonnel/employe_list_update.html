{% extends 'acceuil/base.html' %}

{% block pagecontent %}
<div class="jumbotron">
    <h1 class="display-4">Selectionner le profil a modifie</h1>
    <hr class="my-4">
  <ul>
    {% for employe in employes %}
      <li><a href="{% url 'gestionPersonnel:updateEmp' pk=employe.numeroEmploye %}">{{ employe.prenom }} {{ employe.nom }}</a></li>
      {% empty %}
      <li>Pas d'employe dans la base! :(</li>
    {% endfor %}
  </ul>
      
</div>

{% endblock %}
